<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mystyle.css">
<link rel="stylesheet" href="css/all.css">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<title>Sign UP     |</title>

</head>
<body>
<div class="signup-form">
    <form action="" onsubmit="return validate()" method="post">
		<h2>Register<br>Now</h2>
		<p class="hint-text">Create your account Here..</p>
        <div class="form-group">
			<div class="form-group">
				<div class="col-xs-6"><input type="text" class="form-control"
          name="first_name" placeholder="First Name" required="required"></div>
          </div>
        <div class="form-group">
				<div class="col-xs-6"><input type="text" class="form-control"
          name="last_name" placeholder="Last Name" required="required"></div>
			</div>
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email"
          placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password"
            placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" id="c_password"class="form-control" name="confirm_password"
            placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox"
        required="required"> I accept the <a href="terms.html">Terms & Conditions </a>of Use
        </label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block regis_btn">Register Now</button>
        </div>
    </form>







</div>

<!-- Validations js and Modal -->
<script type="text/javascript">
        function validate(){
          var flag = false;
          var password = document.getElementById("password").value;
          var c_password = document.getElementById("c_password").value;

          if ((password == c_password)){

            flag = true;
          }
          else {
            $('#validation').modal('show');
            flag = false;
          }

          return flag;
        }


      </script>

      <!-- Modal -->
      <div class="modal fade" id="validation" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
              <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <h5>Password Mismatch</h5>
            <p>Plese Use the Type the Password Correctly on Confirm Password
              Field</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-information"
              data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
<!--  End of validations-->
</body>
</html>
